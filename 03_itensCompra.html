<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
const fruta1 = prompt("insira o nome da fruta:").trim();
const fruta2 = prompt("insira o nome da fruta:").trim();
const fruta3 = prompt("insira o nome da fruta:").trim();
const bebida1 = prompt("insira o nome da bebida:").trim();
const bebida2 = prompt("insira o nome da bebida:").trim();
const bebida3 = prompt("insira o nome da bebida:").trim();
    //PROCESSAMENTO
const listaF = [fruta1,fruta2,fruta3];
const listaB = [bebida1,bebida2,bebida3];
const listaBF = [listaB,listaF];

    //SAÍDA
alert(`As frutas a serem compradas são:${listaF}. As bebidas a serem compradas são:${listaB}. A lista completa de compras é:${listaBF}.`);
</script>
