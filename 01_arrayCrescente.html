<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
const numerozinho1 = Number(prompt("qual número você deseja hein?").trim());
const numerozinho2 = Number(prompt("qual o segundo número que você deseja?").trim());
let lista = [numerozinho1,numerozinho2];
    //PROCESSAMENTO
if (numerozinho1 > numerozinho2){
    lista = [numerozinho2,numerozinho1];
    alert(lista.join(" - "));
    
} else if (numerozinho2 > numerozinho1){
    lista = [numerozinho1,numerozinho2];
    alert(lista.join(" - "));
} else if (numerozinho1 === numerozinho2){
    alert(`${numerozinho1} = ${numerozinho2}`);
} else {
    alert("coloca número não letra e nem sinal!");
}

    //SAÍDA

</script>
