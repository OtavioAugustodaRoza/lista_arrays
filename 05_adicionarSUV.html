<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
let carrosSUV = ["TIGGO", "SPORTAGE", "TUCSON", "ECOSPORT"];
const adicionar = prompt("qual carro deseja adicionar na lista?").trim().toUpperCase();

    //PROCESSAMENTO
if (carrosSUV.indexOf(adicionar) !== -1) {
    carrosSUV.push(adicionar);
    alert(`lista antiga:Tiggo, Sportage, Tucson, EcoSport. lista nova:${carrosSUV}`);
} else{
    alert("Esse Suv já esta na lista!");
}

    //SAÍDA

</script>
